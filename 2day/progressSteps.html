<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../common.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="progress-wrap d-flex col-center row-between relative">
                <div class="step-bar absolute" style="--precent: 0%"></div>
                <div class="step step1" style="--current: #982341">1</div>
                <div class="step step2" style="--current: #e9e9e9">2</div>
                <div class="step step3" style="--current: #e9e9e9">3</div>
                <div class="step step4" style="--current: #e9e9e9">4</div>
            </div>
            <div class="btn-wrap">
                <button class="pre" disabled>
                    pre
                </button>
                <button class="next">
                    next
                </button>
            </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
